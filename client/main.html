<!-- Home page content -->
<template name="home">
  {{#if loggedIn}}
  <div class="container">
    <div class="row">
      <div class="jumbotron jumbotron-fluid first your-representatives">
        <div class="container">
          <div style="margin-left: 3%;">
            {{#if isPolitician}}
            <h1 class="display-4">Welcome {{getName}}!</h1>
            {{else}}
            <h1 class="display-4" style="margin-bottom: 6%;">Your Representatives</h1>
            <div class="representatives-display-group">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col">Twitter</th>
                    <th scope="col">Facebook</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Governor</th>
                    <td>{{getUser.governor}}</td>
                    <td>@MarkTwitter</td>
                    <td>@MarkFacebook</td>
                  </tr>
                  <tr>
                    <th scope="row">Senator 1</th>
                    <td>{{getUser.senator1}}</td>
                    <td>@MarkTwitter</td>
                    <td>@MarkFacebook</td>
                  </tr>
                  <tr>
                    <th scope="row">Senator 2</th>
                    <td>{{getUser.senator2}}</td>
                    <td>@MarkTwitter</td>
                    <td>@MarkFacebook</td>
                  </tr>
                  <tr>
                    <th scope="row">Local US Representative</th>
                    <td>{{getUser.representative}}</td>
                    <td>@MarkTwitter</td>
                    <td>@MarkFacebook</td>
                  </tr>
                </tbody>
              </table>
            </div>
            {{/if}}
            <!-- Governor Representative Senator1 Senator2-->
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="container text-center text-sm-center text-md-center text-lg-center text-xl-center d-flex h-100"
    style="/*margin-left: 15%;*//*margin-right: 15%;*/max-width: 100wh;">
    <div class="row text-center h-100" style="margin-top: 20%;">
      <div class="col-auto col-lg-7 col-xl-6 my-auto"
        style="width: 664px;min-height: 524px;height: auto;text-align: left;">
        <div class="text-left mx-auto header-content" style="margin-top: 15%;">
          {{#if signingUp}}
          {{> signUpConfig}}
          {{else}}
          <h1 class="text-left mb-5" style="font-size: 70px;"><strong>PoliticianConnect</strong></h1>
          <h3 style="margin-bottom: 78px;padding-right: 105px;"><em>Improving communication between politicians and
              their constituents.&nbsp;</em></h3>
          {{/if}}
        </div>
      </div>
      <div class="col-auto col-lg-7 col-xl-6 my-auto"
        style="width: 664px;min-height: 524px;height: auto;text-align: left;">
        <!-- <h1 class="text-center" style="margin-top: 10%;color: rgb(55,3,64);font-weight: 700;font-size: 60px;">Sign Up</h1> -->
        {{> atForm}}
        <div class="text-left mx-auto header-content" style="margin-top: 10%;"></div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
