  <template name = "profileDropdown">
    <div style = "position:relative">
        {{#if loggedIn}}
        <a class="dropdown-toggle nav-link" href="#" style="color: rgb(255,255,255);font-size: 26px;margin-left: 0px;">{{getName}}</a>
    {{#if showProfileMenu}}
    <div class="my-dropdown-menu">
    <a class="dropdown-item" role="presentation" href="#">Profile</a>
    <a class="dropdown-item sign-out" role="presentation" href="#" style="color: rgb(248,67,67);">Sign Out</a>
    </div>
    {{/if}}
    {{else}}
  <a style="color: rgb(255,255,255);font-size: 26px;margin-left: 0px;white-space:nowrap">Not Logged In</a>
{{/if}}
  </div>

  <template name = "signUpConfig">
    {{#if showPoliticianSignUp}}
      <h1 class="text-left mb-5" style="font-size: 70px;"><strong>Representative</strong></h1>
      <h3 style="margin-bottom: 20px;padding-right: 105px;"><em>Easily answer the questions of your constituents.</em></h3>
    {{else}}
      <h1 class="text-left mb-5" style="font-size: 70px;"><strong>Constituent</strong></h1>
      <h3 style="margin-bottom: 20px;padding-right: 105px;"><em>Ask questions to your representatives, and get answers in a convenient way!</em></h3>
    {{/if}}
    <h6> Not a {{textValue}}? <a class = "sign-up-switch" style = "color: #fdcc52">Switch</a> </h6>
  </template>
