<!-- Questions page content -->
<template name="questionsPolitician">
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid first your-questions">
                <div class="container">
                    <div style="margin-left: 3%;">
                        <h1 class="display-4">Your Questions</h1>
                        <ul>
                            <li class="lead" style="margin-top: 1em; list-style-type:circle;">The number bolded on the
                                right of each post is the
                                number of upvotes for that question</li>
                            <li class="lead" style=" display: list-item">Click "Show Description" to see the description
                                of the question</li>
                            <li class="lead" style="display: list-item">Click on the REPLY button to reply to the
                                question</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End of Heading-->
            <div class="button-grouper">
                {{> filterButton}}
            </div>
            <!--Adding the filter button-->
            <div class="lister">
                <!--Blog: -->
                {{displayPosts}}
                {{#each returnPosts}}
                {{setPost this.heading}}
                <div class="post-preview">

                    <div class="post-content">
                        <a href="#">
                            <h2 class="post-title">{{this.heading}}</h2>
                        </a>
                        
                        <button type="button" class="btn btn-outline-light read-more-button" data-toggle="collapse"
                            href="#desciption{{@index}}" role="button" aria-expanded="false" aria-controls="desciption{{@index}}">Show
                            Description/Hide Description</button>
            
                        <div class="collapse" id="desciption{{@index}}">
                            <p class="post-meta">{{this.body}}</p>
                        </div>
            
                        <p class="tag-text">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tag" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M2 2v4.586l7 7L13.586 9l-7-7H2zM1 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2z" />
                                <path fill-rule="evenodd"
                                    d="M4.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>Tag: {{this.tag}}</p>
            
                        <p class="post-meta">Posted by:&nbsp; {{this.username}}</p>
            
                        <h6>{{this.date}}</h6>
                    </div>
            
                    <div class="voting">
                        <h4 class="upvote-counter">{{this.stars}}</h4>
                    </div>
                    <button type="button" href="#reply{{@index}}" id = "{{this.username}}" class="btn btn-primary btn-lg btn-block ask-a-question-button" data-toggle="collapse"
                     role="button" aria-expanded="false" aria-controls="reply{{@index}}">Reply to this question</button>
                    <div class="collapse" id="reply{{@index}}">
                        <div class="container text-center text-sm-center text-md-center text-lg-center text-xl-center d-flex h-100" style="/*margin-left: 15%;*//*margin-right: 15%;*/max-width: 100wh;">
                            <div class="col-lg-8 offset-lg-11 my-auto" style="margin: auto;">
                                <!-- <h1 style="text-align: center;">Answer this question</h1> -->
                                <form>
                                    <div class="form-group" style="padding: 0px;">
                                        <!-- <select class="form-control"><optgroup label="This is a group">
                                            <option value="12" selected="">This is item 1</option>
                                            <option value="13">This is item 2</option>
                                            <option value="14">This is item 3</option></optgroup>
                                        </select> -->
                                        
                                        <div style="text-align: center;">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <textarea placeholder="Your Typed Response" class="form-control question-form" id="exampleFormControlTextarea1" rows="3" ></textarea>
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                            <button name = "{{this.body}}" class="btn btn-primary question-form-submit" type="submit" style="width: 100%;">SUBMIT</button>
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
    
                </div>
                <hr>
                {{/each}}
                <!--End of Blog-->
                <br />
            </div>
        </div>

    </div>
</template>
